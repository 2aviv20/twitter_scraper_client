<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container-fluid">
  <div class="row">
    
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" >
      <app-profile *ngIf="profileData" [data]="profileData"></app-profile>
    </div>
    
    <div class="col-xl-7 col-lg-8 col-md-12 col-sm-12 col-12">
          <app-loader *ngIf="!top5Data || !profileData"></app-loader>
          <div class="mainContent" *ngIf="top5Data && profileData">
              <div class="row top5title">
                <div class="col-xl-12">
                  <h2>Top 5 Comments</h2>
                </div>
              </div>
              <app-top5
                [data]="top5Data.top5Comments"
                [profileImage]="profileData.profileImage"
                [name]="profileData.name">
              </app-top5>
            

              <div class="row top5title">
                <div class="col-xl-12"> 
                  <h2>Top 5 Retweets</h2>
                </div>
              </div>

              <app-top5 
                [data]="top5Data.top5Tweets"
                [profileImage]="profileData.profileImage"
                [name]="profileData.name">
              </app-top5>
          </div>

      </div>

      <div class="col-xl-2 col-lg-1 col-md-12 col-sm-12 col-12">

      </div>

  </div>
</div>
